
<div class="container">
<form>
    <label for="signup">Sign Up</label>
    <input type="text" name="text" placeholder="Enter your name" [(ngModel)]="signupOpj.userName">
    <input type="email" name="email" placeholder="Enter your Email" [(ngModel)]="signupOpj.Email">
    <input type="password" name="password" placeholder="Enter Password"[(ngModel)]="signupOpj.Password">
    <button (click)="onSignUp()">Sign Up</button>
</form>
</div>
